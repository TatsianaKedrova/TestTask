<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap"
			rel="stylesheet"
		/>
		<title>Mini Google for it-incubator</title>
	</head>
	<body>
		<div class="container">
			<div class="searchEntry">
				<div class="googleTitle">
					<span class="blue">G</span>
					<span class="red">o</span>
					<span class="yellow">o</span>
					<span class="blue">g</span>
					<span class="green">l</span>
					<span class="red">e</span>
				</div>
				<form id="searchBar" class="inputField">
					<label class="offscreen" for="search"
						>Enter a search term or a phrase</label
					>
					<input id="search" type="text" autocomplete="off">
					<div
						id="clear"
						class="none button clear"
						role="button"
						tabindex="0"
						aria-label="Clear search terms"
					>
						<i class="fas fa-times"></i>
					</div>
					<button id="searchButton" class="searchBtn" type="button">
						Search
					</button>
				</form>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
