<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Mini Google for it-incubator</title>
</head>
<body>
    <div class="container">
        <div class="googleTitle">
            <span class="blue">G</span>
            <span class="red">o</span>
            <span class="yellow">o</span>
            <span class="blue">g</span>
            <span class="green">l</span>
            <span class="red">e</span>
        </div>
        <form id="searchBar" class="inputField">
            <label class="offscreen" for="search">Enter a search term or a phrase</label>
            <input id="search" type="text" autocomplete="off">
            <button id="searchButton" class="searchBtn" type="submit">find</button>

        </form>
    </div>
  <script src="./script.js"></script>  
</body>
</html>
